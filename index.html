<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <main>
        <section class="input_section">
            <h2>Input New Book</h2>
            <form id="insertBook">
                <div class="input">
                    <label for="inputTitle">Title</label>
                    <input id="inputTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputAuthor">Author</label>
                    <input id="inputAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputYear">Year Published</label>
                    <input id="inputYear" type="number" min="0" max="2099" required>
                </div>
                <div class="input_inline">
                    <input id="inputIsComplete" type="checkbox">
                    <label for="inputIsComplete">Finished reading</label>
                </div>
                <button id="insert" type="submit">Insert Book</button>
            </form>
        </section>
        <section class="library_section">
            <div class="search_section">
                <h2>Book Finder</h2>
                <form id="searchBook">
                    <input id="searchTitle" type="text" placeholder="Search Book Title Here">
                </form>
            </div>
            <div class="bookshelf">
                <div class="option_bar">
                    <h3 class="open">Not Finished Reading</h3>
                    <h3>Finished Reading</h3>
                </div>
                <div class="bookshelf_list">
                    <div id="incompleteBookshelf" class="book_list">
                    </div>
                    <div id="completeBookshelf" class="book_list" hidden>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script/storage.js" type="text/javascript"></script>
    <script src="script/data.js" type="text/javascript"></script>
</body>

</html>
